<body>
        <nav>
          <img src="./assets/img/logo.png" alt="" class="logo">
            <ul>
                <li><a href="#">TO DO LIST</a></li>
            </ul>
        </nav>

        <div class="box">
                <input type="text" placeholder="Type task" id="typeTask">
                <button id="button">Add</button>
                <div class="checkAll">
                  <input type="checkbox" id="checkboxAll">
                  <label for="check">Select All</label>
                </div>
        </div>
        <button id="deleteAll">Delete All</button>

        <table class="content-table">
            <tbody> 
                
            </tbody>
          </table>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modify to do list</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" placeholder="New type task" id="newTypeTask">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" confirm="confirm" data-bs-dismiss="modal">Save changes</button>
                </div>
              </div>
            </div>
        </div>
